<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Management</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <img src="banner1.jpg" width="1875px" height="350px">
    <h1>QUẢN LÝ SINH VIÊN</h1>
    <div>
        <label for="">ID</label>
        <input type="number" id="id">
    </div>
    <div>
        <label for="">Họ và tên</label>
        <input type="text" id="name">
    </div>
    <div>
        <label for="">Ngày sinh</label>
        <input type="date" id="age">
    </div>
    <div>
        <label for="">Giới tính</label>
        <select id="gender">
            <option value="male">Nam</option>
            <option value="famale">Nữ</option>
            <option value="other">Khác</option>
        </select>
    </div>
    <div>
        <label for="">Lớp</label>
        <input type="text" id="class">
    </div>
    <div>
        <label for="image">Ảnh</label>
        <input type="file" id="image" accept="image/*" onchange="previewImage(event)">
        <img id="preview" src="#" alt="Ảnh xem trước" style="max-width: 100px; max-height: 100px; display: none;">
    </div>
    <div>
        <button class="btn btn-primary" onclick="add()">Gửi</button>
    </div>
    <div id="alertMessage" style="display: none; color: red;">
        Vui lòng điền đầy đủ thông tin.
    </div>
    <table class="table table-striped table-hover" id="show">
        <thead>
            <tr>
                <th>ID</th>
                <th>Họ và tên</th>
                <th>Ngày sinh</th>
                <th>Giới tính</th>
                <th>Lớp</th>
                <th>Ảnh</th>
                <th>Tùy chọn</th>
            </tr>
        </thead>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="manager.js"></script>
  </body>
</html>
